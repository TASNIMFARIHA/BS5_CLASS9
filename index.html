<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is badge element<span class="badge bg-danger">Badge</span></h1>
    <h2>This is badge element<span class="badge bg-danger">Badge</span></h2>
    <h3>This is badge element<span class="badge bg-danger">Badge</span></h3>
    <h4>This is badge element<span class="badge bg-danger">Badge</span></h4>
    <h5>This is badge element<span class="badge bg-danger">Badge</span></h5>
    <h6>This is badge element<span class="badge bg-danger">Badge</span></h6>

    <div class="container mt-3">
        <span class="badge rounded-pill bg-danger">danger</span>
        <span class="badge rounded-pill bg-success">success</span>
        <span class="badge rounded-pill bg-warning">warning</span>
        <span class="badge rounded-pill bg-dark">dark</span>
        <span class="badge rounded-pill bg-info">info</span>
    </div>

    <button class="btn btn-primary">Messages <span class="badge bg-danger">4</span></button>

    <div class="progress mt-3" style="height:25px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:20%">20%</div>
    </div>
    <div class="progress mt-3" style="height:25px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:40%">40%</div>
    </div>
    <div class="progress mt-3" style="height:25px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:60%">60%</div>
    </div>
    <div class="progress mt-3" style="height:25px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:80%">80%</div>
    </div>
    <div class="progress mt-3" style="height:25px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:100%">100%</div>
    </div>
    <div class="progress mt-3" style="height:25px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width:50%">50%</div>
    </div>
    

    <div class="progress mt-3">
        <div class="progress-bar bg-success" style="width:60%">Free space 60%</div>
        <div class="progress-bar bg-warning" style="width:20%">Warning 80%</div>
        <div class="progress-bar bg-danger" style="width:10%">Danger 90%</div>
    </div>

    <div class="container mt-3">
    <div class="spinner-border spinner-border-sm text-success"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-primary"></div>

    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-primary spinner-grow-sm"></div>
    <button class="btn btn-warning">
        <span class="spinner-border spinner-border-sm text-danger"></span>..loading
    </button>
    <button class="btn btn-warning">
        <span class="spinner-grow spinner-grow-sm text-info"></span>..loading
    </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
